<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
</head>
<body>
    <h1>Products:</h1>
    <ul>
        {% for product in products %}
        <il>
            <h2>{{product.title}}</h2>
            <p>{{product.description}}</p>
        </il>
        {% endfor %}
    </ul>
    
</body>
</html>
