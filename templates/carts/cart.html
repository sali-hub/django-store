<ul>

    {% for product in products %}
    <li>

       <h2>{{ product.title | capfirst }}</h2>
       <a href="{% url 'romove_from_cart' product_id=product.id %}">Remove from cart</a>

    </li>

    {% empty %}
    <li>No products yet.</li>
    {% endfor %}
</ul>
<p>Total price: {{ total_price }}</p>
